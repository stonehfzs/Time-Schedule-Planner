<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Schedule App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --main-bg-light: #f9fafb;
            --main-bg-dark: #111827;
            --header-bg-light: #ffffff;
            --header-bg-dark: #1f2937;
            --text-light: #1f2937;
            --text-dark: #f9fafb;
            --border-light: #e5e7eb;
            --border-dark: #374151;
            --primary-color: #3b82f6;
            --hover-light: #f3f4f6;
            --hover-dark: #374151;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .view-container, #task-sidebar {
            transition: opacity 0.3s ease-in-out, width 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .modal {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        .modal.is-open {
            display: flex;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .day-event {
            transition: all 0.2s ease-in-out;
        }
        .day-event:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 10;
        }
        #task-sidebar.hidden {
            width: 0;
            opacity: 0;
            transform: translateX(100%);
            padding: 0;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div id="app" class="flex flex-col h-screen">
        <!-- Header -->
        <header id="app-header" class="flex items-center justify-between p-4 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 shadow-sm z-10">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-bold">Schedule</h1>
                <button id="today-btn" class="px-4 py-2 text-sm font-medium border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    Today
                </button>
                <div class="flex items-center space-x-1">
                    <button id="prev-btn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                    </button>
                    <button id="next-btn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
                    </button>
                </div>
                <h2 id="header-text" class="text-lg font-semibold w-48 text-center"></h2>
            </div>
            <div class="flex items-center space-x-4">
                <div id="view-switcher" class="flex items-center space-x-2 bg-gray-100 dark:bg-gray-900 p-1 rounded-lg">
                    <button data-view="day" class="px-3 py-1.5 text-sm font-medium rounded-md">Day</button>
                    <button data-view="month" class="px-3 py-1.5 text-sm font-medium rounded-md">Month</button>
                    <button data-view="year" class="px-3 py-1.5 text-sm font-medium rounded-md">Year</button>
                </div>
                <button id="toggle-tasks-btn" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" aria-label="Toggle tasks sidebar">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
                      <path fill-rule="evenodd" d="M4 5a2 2 0 012-2h8a2 2 0 012 2v10a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h4a1 1 0 100-2H7zm0 4a1 1 0 100 2h4a1 1 0 100-2H7z" clip-rule="evenodd" />
                    </svg>
                </button>
                <button id="settings-btn" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" aria-label="Open Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01-.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content Wrapper -->
        <div class="flex flex-1 overflow-hidden">
            <main id="view-container" class="flex-1 overflow-auto p-4 md:p-6"></main>

            <!-- Task Sidebar -->
            <aside id="task-sidebar" class="w-80 bg-white dark:bg-gray-800 border-l border-gray-200 dark:border-gray-700 flex flex-col">
                <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                    <h3 class="text-lg font-semibold">To-Do List</h3>
                </div>
                <div class="p-4">
                    <form id="task-form">
                        <label for="task-input" class="sr-only">New Task</label>
                        <input type="text" id="task-input" placeholder="Add a new task..." class="block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 mb-2">
                        <div class="flex space-x-2">
                             <input type="date" id="task-due-date-input" class="block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-sm">
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors font-medium text-sm whitespace-nowrap">Add Task</button>
                        </div>
                    </form>
                </div>
                <div id="task-list" class="flex-1 overflow-y-auto px-4 space-y-2 pb-4">
                    <!-- Tasks will be rendered here -->
                </div>
            </aside>
        </div>


        <!-- Event Modal -->
        <div id="event-modal" class="modal fixed inset-0 bg-black bg-opacity-50 justify-center items-center z-50">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl p-6 w-full max-w-lg mx-4">
                <form id="event-form">
                    <h2 class="text-2xl font-bold mb-4" id="modal-title">Add Event</h2>
                    <input type="hidden" id="event-id">
                    <div class="space-y-4 max-h-[70vh] overflow-y-auto pr-2">
                        <div>
                            <label for="event-title" class="block text-sm font-medium">Title</label>
                            <input type="text" id="event-title" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div>
                            <label for="event-description" class="block text-sm font-medium">Description</label>
                            <textarea id="event-description" rows="3" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                        </div>
                        <div>
                            <label for="event-location" class="block text-sm font-medium">Location</label>
                            <input type="text" id="event-location" placeholder="e.g., Conference Room A" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                         <div>
                            <label for="event-organization" class="block text-sm font-medium">Organization</label>
                            <input type="text" id="event-organization" placeholder="e.g., Acme Corp" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="flex space-x-4">
                            <div class="flex-1">
                                <label for="start-time" class="block text-sm font-medium">Start Time</label>
                                <input type="time" id="start-time" value="09:00" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                            </div>
                            <div class="flex-1">
                                <label for="end-time" class="block text-sm font-medium">End Time</label>
                                <input type="time" id="end-time" value="10:00" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                            </div>
                        </div>
                        <div>
                            <label for="event-guest-input" class="block text-sm font-medium">Guests</label>
                            <div class="flex mt-1">
                                <input type="email" id="event-guest-input" placeholder="e.g., guest@example.com" class="block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-l-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <button type="button" id="add-guest-btn" class="px-4 py-2 bg-gray-200 dark:bg-gray-600 rounded-r-md hover:bg-gray-300 dark:hover:bg-gray-500 transition-colors font-medium text-sm whitespace-nowrap">Add Guest</button>
                            </div>
                            <div id="guest-list" class="mt-2 flex flex-wrap gap-2"></div>
                        </div>
                         <div>
                            <label for="event-recurring" class="block text-sm font-medium">Repeat</label>
                            <select id="event-recurring" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <option value="none">None</option>
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                            </select>
                        </div>
                        <div>
                            <label for="event-attachment-input" class="block text-sm font-medium">Attachments</label>
                            <div class="flex mt-1">
                                <input type="url" id="event-attachment-input" placeholder="https://example.com/file.pdf" class="block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-l-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <button type="button" id="add-attachment-btn" class="px-4 py-2 bg-gray-200 dark:bg-gray-600 rounded-r-md hover:bg-gray-300 dark:hover:bg-gray-500 transition-colors font-medium text-sm whitespace-nowrap">Add Link</button>
                            </div>
                            <div id="attachment-list" class="mt-2 flex flex-wrap gap-2"></div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium">Color</label>
                            <div id="color-picker" class="mt-2 flex space-x-2"></div>
                        </div>
                        <p id="modal-error" class="text-red-500 text-sm mt-2 hidden"></p>
                    </div>
                    
                    <div class="mt-6 flex justify-between">
                        <div>
                            <button type="button" id="delete-event-btn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors hidden">Delete</button>
                        </div>
                        <div class="flex space-x-2">
                            <button type="button" id="cancel-btn" class="px-4 py-2 bg-gray-200 dark:bg-gray-600 rounded-md hover:bg-gray-300 dark:hover:bg-gray-500 transition-colors">Cancel</button>
                            <button type="submit" id="save-event-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Settings Modal -->
        <div id="settings-modal" class="modal fixed inset-0 bg-black bg-opacity-50 justify-center items-center z-50">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl p-6 w-full max-w-md mx-4">
                <form id="settings-form">
                    <h2 class="text-2xl font-bold mb-4">Sync Settings</h2>
                    <p class="text-sm text-gray-600 dark:text-gray-400 mb-2">
                        To sync your data across devices, please provide a GitHub Personal Access Token (PAT) and the ID of a secret Gist.
                    </p>
                    <div class="text-xs text-gray-500 dark:text-gray-400 mb-4">
                        <a href="https://github.com/settings/tokens/new?scopes=gist&description=ScheduleAppToken" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:underline">Click here to create the required Token</a>, then create a <a href="https://gist.github.com/" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:underline">secret Gist</a>.
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label for="gist-pat" class="block text-sm font-medium">GitHub PAT</label>
                            <input type="password" id="gist-pat" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div>
                            <label for="gist-id" class="block text-sm font-medium">Gist ID</label>
                            <input type="text" id="gist-id" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <p id="settings-error" class="text-red-500 text-sm hidden"></p>
                        <p id="settings-success" class="text-green-500 text-sm hidden"></p>
                    </div>
                    <div class="mt-6 flex justify-end space-x-2">
                        <button type="button" id="settings-cancel-btn" class="px-4 py-2 bg-gray-200 dark:bg-gray-600 rounded-md hover:bg-gray-300 dark:hover:bg-gray-500 transition-colors">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">Save & Sync</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script type="module" src="/index.js"></script>
</body>
</html>
